<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Concepts</title>
</head>
<body>
    <h1>ES6 Concepts Demonstration</h1>
    <p>Inspect for Demonstartions</p>
    <script>
        // 1. let and const
        console.log("1. let and const:");
        let x = 10;
        if (true) {
            let x = 20;
            console.log(x); // 20
        }
        console.log(x); // 10

        const y = 30;
        console.log(y); // 30
        // y = 40; // Error: Assignment to constant variable

        // 2. Arrow Functions
        console.log("\n2. Arrow Functions:");
        const addArrow = (a, b) => a + b;
        console.log(addArrow(2, 3)); // 5

        // 3. Template Literals
        console.log("\n3. Template Literals:");
        const name = "John";
        const greeting = `Hello, ${name}! Welcome to ES6.`;
        console.log(greeting); // Hello, John! Welcome to ES6.

        // 4. Destructuring Assignment
        console.log("\n4. Destructuring Assignment:");
        const [a, b] = [1, 2];
        console.log(a); // 1
        console.log(b); // 2

        const person = { firstName: "Jane", lastName: "Doe" };
        const { firstName, lastName } = person;
        console.log(firstName); // Jane
        console.log(lastName); // Doe

        // 5. Default Parameters
        console.log("\n5. Default Parameters:");
        function multiply(a, b = 1) {
            return a * b;
        }
        console.log(multiply(5)); // 5
        console.log(multiply(5, 2)); // 10

        // 6. Rest and Spread Operators
        console.log("\n6. Rest and Spread Operators:");
        function sum(...numbers) {
            return numbers.reduce((acc, curr) => acc + curr, 0);
        }
        console.log(sum(1, 2, 3, 4)); // 10

        const arr1 = [1, 2, 3];
        const arr2 = [4, 5, 6];
        const combined = [...arr1, ...arr2];
        console.log(combined); // [1, 2, 3, 4, 5, 6]

        // 7. Classes
        console.log("\n7. Classes:");
        class Animal {
            constructor(name) {
                this.name = name;
            }

            speak() {
                console.log(`${this.name} makes a sound.`);
            }
        }

        class Dog extends Animal {
            speak() {
                console.log(`${this.name} barks.`);
            }
        }

        const dog = new Dog("Rex");
        dog.speak(); // Rex barks.

        // 8. Modules
        console.log("\n8. Modules:");
        // Simulating module import/export within the same file using IIFE
        const mathModule = (() => {
            const add = (a, b) => a + b;
            const subtract = (a, b) => a - b;
            return { add, subtract };
        })();

        console.log(mathModule.add(5, 3)); // 8
        console.log(mathModule.subtract(5, 3)); // 2

        // 9. Promises
        console.log("\n9. Promises:");
        const myPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Promise resolved!");
            }, 1000);
        });

        myPromise.then(result => {
            console.log(result); // Promise resolved!
        }).catch(error => {
            console.log(error);
        });

        // 10. Async/Await
        console.log("\n10. Async/Await:");
        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Data fetched");
                }, 1000);
            });
        }

        async function getData() {
            try {
                const data = await fetchData();
                console.log(data); // Data fetched
            } catch (error) {
                console.log(error);
            }
        }

        getData();
    </script>
</body>
</html>
